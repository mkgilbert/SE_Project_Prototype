{% extends '_base.html' %}
{% load staticfiles %}
{% block head %}
	<title>Add Customer</title>
	<link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
	<h1>Add Customer</h1>
	{% if messages %}
	  <div class="alert alert-success" role="alert">
		{% for message in messages %}
			{{ message }}
		{% endfor %}
	  </div>
	{% endif %}
	<form class="form-horizontal" action="{% url 'add_customer' %}" method='post'>
		<div class="form-group">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-default btn-lg" type='submit'>Add</button>
		</div>
	</form>
	</div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
